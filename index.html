<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://facebook.com/favicon.ico" type="image/x-icon">
</head>
<body class="bg-[#f0f2f5]">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" > 
            <p class="text-3xl mx-8">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white rounded-lg p-5 w-1/4 shadow-xl text-md relative">  
            <input class="px-4 h-12 my-2 border border-[#dee0e3] rounded-lg outline-blue-500" type="email" name="email" id="" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-[#dee0e3] rounded-lg outline-blue-500" type="password" name="password" id="" placeholder="Password">
            <button class="h-12 my-2 py-3 hover:bg-blue-500 rounded-md bg-[#1877f2] text-white font-bold text-xl cursor-pointer">Log In</button>
            <span class="text-center my-2 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">    
            <button class="bg-[#42b72a] hover:bg-[#3aa924] text-white h-12 w-[60%] justify-center rounded-lg font-bold mx-auto my-3 py-3 text-lg cursor-pointer">Create New Account</button>
            <span class="absolute  -bottom-12"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
